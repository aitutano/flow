<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Flow</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top main-navbar">
      <div class="container">
        <a class="navbar-brand brand-logo" href="../index.html">
          <i class="fas fa-tasks brand-icon"></i>
          <span class="brand-text">Flow</span>
        </a>
        <div class="navbar-nav">
          <a href="tasks.html" class="btn btn-primary-custom">
            <i class="fas fa-tasks button-icon"></i>
            Ir para Tarefas
          </a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card">
              <div class="card-body">
                <div class="text-center mb-4">
                  <i
                    class="fas fa-tasks"
                    style="font-size: 3rem; color: var(--primary-color)"
                  ></i>
                  <h3 class="mt-3">Flow</h3>
                  <p class="text-muted">Acesso Demonstrativo</p>
                </div>

                <form id="login-form">
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="demo@flow.com"
                      required
                    />
                    <div class="form-feedback"></div>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      value="demo123"
                      required
                    />
                    <div class="form-feedback"></div>
                  </div>

                  <button type="submit" class="btn btn-primary-custom w-100">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                  </button>
                </form>

                <div class="alert alert-info mt-3">
                  <small>
                    <strong>Projeto Acadêmico</strong><br />
                    Use as credenciais pré-preenchidas para acessar.
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (email === "demo@flow.com" && password === "demo123") {
            localStorage.setItem(
              "flow_user",
              JSON.stringify({
                id: "demo-user",
                name: "Usuário Demo",
                email: email,
              }),
            );
            window.location.href = "tasks.html";
          } else {
            alert("Use: demo@flow.com / demo123");
          }
        });
    </script>
  </body>
</html>
